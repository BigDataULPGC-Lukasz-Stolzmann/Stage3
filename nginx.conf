events {
    worker_connections 1024;
}

http {
    # ===== EDYTUJ TE ADRESY =====
    # Format: IP:PORT gdzie PORT = gossip_port + 1000
    # Przyklad: node odpala --bind 192.168.1.170:5000 -> HTTP na 192.168.1.170:6000

    upstream search_cluster {
        least_conn;
        server 192.168.1.170:6000 max_fails=3 fail_timeout=10s;
        server 192.168.1.133:6000 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 80;

        # Health check endpoint
        location /health {
            proxy_pass http://search_cluster;
            proxy_connect_timeout 2s;
            proxy_read_timeout 5s;
        }

        # Search endpoint
        location /search {
            proxy_pass http://search_cluster;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Ingestion endpoints
        location /ingest {
            proxy_pass http://search_cluster;
            proxy_connect_timeout 5s;
            proxy_read_timeout 120s;  # dluzszy timeout bo ingestion trwa
        }

        # Books endpoints
        location /books {
            proxy_pass http://search_cluster;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Wszystko inne
        location / {
            proxy_pass http://search_cluster;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;

            # Forwarding headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
